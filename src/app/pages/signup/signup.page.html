<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeMd="8" offsetMd="2">
        <ion-img src="../../../assets/images/banner.jpg">
        </ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" sizeMd="8" offsetMd="2">
        <ion-card>
          <ion-card-header class="ion-text-center">
            <ion-card-title>Please Register</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label position="floating">Full Name</ion-label>
                <ion-input></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password"></ion-input>
              </ion-item>
            </ion-list>
            <div>
              <ion-button expand="block" color="danger" [routerLink]="['/','signup']">Signup</ion-button>
            </div>
            <div class="ion-text-center ion-margin">
              <ion-text>Already have an account?</ion-text>
            </div>
            <div>
              <ion-button color="success" expand="block" [routerLink]="['/','login']">Login</ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
